<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Search</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="search-container">
        <input type="text" id="txtSearchValue" placeholder="Enter country name">
        <button  id="btn" type="button" class="btn btn-primary" onclick="serchCuntrie()">Search</button>

        <!-- <input type="button" id="btn" value="Search" onclick="serchCuntrie()"> -->
    </div>

    <div class="container">
        <div class="country-card-content">
            <h1 id="offitalName">Official Name</h1>
            <h1 id="name">Name</h1>
            <h1 id="capital">Capital</h1>
            <div id="img">
                <!-- Image will be inserted here -->
            </div>
        </div>
    </div>

    <div class="container-text-center">
        <div class="row align-items-start">
            <div class="col">
                <table id="tbl">
                    <!-- Table content will be inserted here -->
                </table>
            </div>
            <div class="col">
                <!-- Additional content for the second column -->
            </div>
            <div class="col">
                <!-- Additional content for the third column -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
